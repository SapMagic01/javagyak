spring.application.name=beadando
# Szerver beállítások
server.port=8080

# Adatbázis kapcsolat (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/hatoslotto?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate beállítások (Hogy lássuk az SQL parancsokat a konzolon)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect