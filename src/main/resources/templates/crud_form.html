<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Húzás Szerkesztése</title>
</head>
<body>
<div th:fragment="content">
    <div class="max-w-4xl mx-auto space-y-8">

        <div class="flex justify-between items-center">
            <h2 class="text-3xl font-bold text-gray-800" th:text="${pageTitle}">Szerkesztés</h2>
            <a href="/crud" class="text-gray-600 hover:text-gray-900 font-bold">← Vissza a listához</a>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-indigo-500">
            <h3 class="text-xl font-bold mb-4 text-indigo-900">1. Alapadatok</h3>

            <form th:action="@{/crud/save}" th:object="${huzas}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Év</label>
                        <input type="number" th:field="*{ev}" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Hét</label>
                        <input type="number" th:field="*{het}" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition">
                    Mentés
                </button>
            </form>
        </div>

        <div th:if="${huzas.id != null}">

            <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-green-500 mt-8">
                <h3 class="text-xl font-bold mb-4 text-green-900">2. Kihúzott Számok</h3>

                <div class="flex flex-wrap gap-3 mb-6">
                    <div th:each="szam : ${huzas.huzottSzamok}"
                         class="bg-green-100 text-green-800 px-4 py-2 rounded-full font-bold flex items-center gap-2 shadow-sm">
                        <span th:text="${szam.szam}" class="text-lg">42</span>
                        <a th:href="@{/crud/number/delete/{id}(id=${szam.id})}"
                           class="text-red-500 hover:text-red-700 ml-2 text-sm" title="Törlés">✕</a>
                    </div>
                    <span th:if="${#lists.isEmpty(huzas.huzottSzamok)}" class="text-gray-400 italic py-2">Még nincs rögzített szám.</span>
                </div>

                <form th:action="@{/crud/number/add/{id}(id=${huzas.id})}" method="post" class="flex gap-4 items-center bg-gray-50 p-4 rounded-lg">
                    <span class="font-bold text-gray-700">Új szám:</span>
                    <input type="number" name="szam" required placeholder="pl. 5"
                           class="w-24 px-3 py-2 border rounded focus:outline-none focus:border-green-500">
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded font-bold hover:bg-green-700 transition">
                        + Hozzáadás
                    </button>
                </form>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-yellow-500 mt-8">
                <h3 class="text-xl font-bold mb-4 text-yellow-900">3. Nyeremények</h3>

                <table class="w-full text-left mb-6">
                    <tr class="text-gray-500 text-sm border-b">
                        <th class="pb-2">Találat</th>
                        <th class="pb-2">Darab</th>
                        <th class="pb-2">Érték</th>
                        <th class="pb-2"></th>
                    </tr>
                    <tr th:each="nyer : ${huzas.nyeremenyek}" class="border-b last:border-0">
                        <td class="py-3 font-bold"><span th:text="${nyer.talalat}">5</span> találatos</td>
                        <td class="py-3"><span th:text="${nyer.darab}">12</span> db</td>
                        <td class="py-3 font-mono text-green-600 font-bold"><span th:text="${nyer.ertek}">1500000</span> Ft</td>
                        <td class="py-3 text-right">
                            <a th:href="@{/crud/prize/delete/{id}(id=${nyer.id})}" class="text-red-500 hover:text-red-700 font-bold text-sm">Törlés</a>
                        </td>
                    </tr>
                </table>

                <p th:if="${#lists.isEmpty(huzas.nyeremenyek)}" class="text-gray-400 italic mb-4">Még nincs rögzített nyeremény.</p>

                <form th:action="@{/crud/prize/add/{id}(id=${huzas.id})}" method="post" class="grid grid-cols-4 gap-4 bg-gray-50 p-4 rounded-lg items-end">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Találat</label>
                        <select name="talalat" class="w-full border p-2 rounded">
                            <option value="6">6-os</option>
                            <option value="5">5-ös</option>
                            <option value="4">4-es</option>
                            <option value="3">3-as</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Darab</label>
                        <input type="number" name="darab" required placeholder="db" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Érték (Ft)</label>
                        <input type="number" name="ertek" required placeholder="Ft" class="w-full border p-2 rounded">
                    </div>
                    <button type="submit" class="bg-yellow-600 text-white font-bold py-2 rounded hover:bg-yellow-700 transition">
                        + Rögzít
                    </button>
                </form>
            </div>

        </div> </div>
</div>
</body>
</html>
